<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>NearShore TimeSheet</title>
  <link rel="stylesheet" type="text/css" href="css/index.css" />
  <script src="js/index.js"></script>
</head>

<body>

  <section id="createTask" class="row">
    <div class="small-12">
      <div class="row">
      	<div class="small-9">
      		<div class="row">
      			<div class="small-12">
			        <input id="timer" class="time" name="time" 
			               type="text" value="00:00:00">
      			</div>
      			<div class="small-12">
			        <input class="description" name="description" 
			               type="text" placeholder="Add a description">
      			</div>
      		</div>
      	</div>
      	<div class="small-3">
        	<a id="start" class="start icon-start" href="#"></a>
      	</div>
      </div>
			<div class="row">
				<div class="small-12">
		      <input id="project" 
		             type="text" placeholder="+ Select Project">
		      <label for="billable">$</label>
		      <input id="billable" type="checkbox">
				</div>
			</div>

      <div id="projectPicker">

        <div id="newProject">
          <input id="newProjectName" 
                 type="text" placeholder="Project Name" >
          <a href="" class="btnSelectClient" id="">Select Client</a>
          <label for="search">Project Color:</label>
          <input type="color" name="projColor">
          <br/>
          <a id="saveProject" href="">Create Project</a>
        </div>

        <div id="findControl">
          <input id="findProject" type="search" placeholder="Find Project...">
          <a id="close" href="">x</a>
        </div>

        <ul id="projects" class="prettyScroll">
          <li><a class="project" href="#">ModernMeal</a></li>
          <li><a class="project" href="#">Check Into Cash In Cleveland Tenessee</a></li>
          <li><a class="project" href="#">Advance America</a></li>
          <li><a class="project" href="#">Nearshore</a></li>
          <li><a class="project" href="#">Project number 1 that creates a new screen</a></li>
          <li><a class="project" href="#">Advance America 3</a></li>
          <li><a class="project" href="#">Advance America 44444</a></li>
        </ul>
        
        <a id="createproj" href=""> + CREATE PROJECT</a>

      </div>
    </div>
  </section>

  <section id="taskList" class="row">
    <article>
      
    </article>
  </section>

</body>
</html>
